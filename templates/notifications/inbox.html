{% extends 'base.html' %}
{% block title %}Notifications{% endblock %}
{% block content %}
<section class="px-6 py-16">
  <div class="max-w-4xl mx-auto glass-card p-8">
    <h2 class="text-2xl font-semibold mb-6">In-App Notifications</h2>
    <div class="space-y-4">
      {% for note in notifications %}
      <div class="rounded-xl border border-white/10 p-4 bg-white/5">
        <div class="flex justify-between">
          <p class="font-semibold">{{ note.title }}</p>
          <p class="text-xs text-slate-400">
            {{ note.created_at|date:'M d, Y H:i' }}
          </p>
        </div>
        <p class="text-slate-300">{{ note.message }}</p>
      </div>
      {% empty %}
      <p class="text-slate-400">No notifications yet.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
